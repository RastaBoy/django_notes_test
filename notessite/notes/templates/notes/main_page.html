{% extends 'notes/base.html' %}

{% block header_actions %}
<ul>
    <li><a href="{% url 'home' %}">{{ user.username }}</a></li>
    <li><a href="{% url 'logout' %}">Выйти</a></li>
</ul>
{% endblock %}

{% block content %}
<div style="margin: 5vh 5vw;">
    <div class="card">
        <div class="title">
            <span>Тестовый сайт с заметками на Django</span>
        </div>
        <div>
            <h3>Перечисление объектов</h3>
            <div>
                <ul>
                    {% for obj in objects %}
                        <li>{{ obj }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
